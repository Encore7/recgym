# NETWORKS
networks:
  recgym-net:
    driver: bridge

# VOLUMES
volumes:
  postgres_data:
  redis_data:
  minio_data:

# SERVICES
services:

  # POSTGRES (Feast Offline Store)
  postgres:
    image: postgres:15
    container_name: recgym-postgres
    networks: [recgym-net]
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-recgym}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-recgym}
      POSTGRES_DB: ${POSTGRES_DB:-recgym}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "recgym"]
      interval: 5s
      timeout: 5s
      retries: 10

  # REDIS (Feast Online Store)
  redis:
    image: redis:7
    container_name: recgym-redis
    networks: [recgym-net]
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10

  # ZOOKEEPER
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: recgym-zookeeper
    networks: [recgym-net]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181"]
      interval: 5s
      timeout: 5s
      retries: 10

  # KAFKA
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: recgym-kafka
    networks: [recgym-net]
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "echo > /dev/tcp/kafka/9092"]
      interval: 5s
      timeout: 5s
      retries: 10

  # SCHEMA REGISTRY
  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: recgym-schema-registry
    networks: [recgym-net]
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 5s
      timeout: 3s
      retries: 10

  # KAFKA UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: recgym-kafka-ui
    networks: [recgym-net]
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    ports:
      - "8080:8080"

  # MINIO
  minio:
    image: minio/minio:latest
    container_name: recgym-minio
    networks: [recgym-net]
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      retries: 10

  # MLFLOW
  mlflow:
    build:
      context: .
      dockerfile: apps/mlflow/Dockerfile
    container_name: recgym-mlflow
    networks: [recgym-net]
    depends_on:
      - postgres
      - minio
    ports:
      - "5050:5000"
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-password123}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000

  # PROMETHEUS
  prometheus:
    image: prom/prometheus:latest
    container_name: recgym-prometheus
    networks: [recgym-net]
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # TEMPO
  tempo:
    image: grafana/tempo:latest
    container_name: recgym-tempo
    networks: [recgym-net]
    volumes:
      - ./infra/tempo/config.yml:/etc/tempo/config.yml
    ports:
      - "3200:3200"
    command: ["--config.file=/etc/tempo/config.yml"]

  # LOKI
  loki:
    image: grafana/loki:2.9.2
    container_name: recgym-loki
    networks: [recgym-net]
    volumes:
      - ./infra/loki/config.yml:/etc/loki/config.yml
      - ./infra/loki/data:/loki
    ports:
      - "3100:3100"

  # PROMTAIL
  promtail:
    image: grafana/promtail:2.9.2
    container_name: recgym-promtail
    networks: [recgym-net]
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./infra/promtail/config.yml:/etc/promtail/config.yml
    depends_on:
      - loki

  # OTEL COLLECTOR
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.103.0
    container_name: recgym-otel-collector
    networks: [recgym-net]
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./infra/otel/config.yaml:/etc/otel/config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"

  # GRAFANA
  grafana:
    image: grafana/grafana:latest
    container_name: recgym-grafana
    networks: [recgym-net]
    depends_on:
      - prometheus
      - tempo
      - loki
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    restart: unless-stopped

  # GENERATOR SERVICE
  generator:
    build:
      context: .
      dockerfile: apps/generator/Dockerfile
    container_name: recgym-generator
    networks: [recgym-net]
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      otel-collector:
        condition: service_started
    env_file:
      - .env
    environment:
      OTEL_SERVICE_NAME: recgym-generator
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_RESOURCE_ATTRIBUTES: service.name=recgym-generator,deployment.environment=local
    volumes:
      - ./infra/schemas:/app/infra/schemas:ro
    command: ["python", "src/main.py"]
    restart: unless-stopped

  # INGESTION SERVICE
  ingestion:
    build:
      context: .
      dockerfile: apps/ingestion/Dockerfile
    container_name: recgym-ingestion
    networks: [recgym-net]
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      minio:
        condition: service_healthy
      kafka-connect:
        condition: service_started
      otel-collector:
        condition: service_started
    env_file:
      - .env
    environment:
      OTEL_SERVICE_NAME: recgym-ingestion
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_RESOURCE_ATTRIBUTES: service.name=recgym-ingestion,deployment.environment=local
    restart: unless-stopped

  # KAFKA CONNECT SERVICE
  kafka-connect:
    build:
      context: .
      dockerfile: infra/kafka-connect/Dockerfile
    container_name: recgym-kafka-connect
    networks: [recgym-net]
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_PORT: 8083

      CONNECT_GROUP_ID: "recgym-connect"
      CONNECT_CONFIG_STORAGE_TOPIC: "connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "connect-status"

      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1

      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.storage.StringConverter"

      CONNECT_VALUE_CONVERTER: "io.confluent.connect.avro.AvroConverter"
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"

      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"

      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"

      # These envs are read by the S3 connector for auth to MinIO
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_REGION: us-east-1

  # FLINK JOBMANAGER
  flink-jobmanager:
    image: flink:1.17
    container_name: recgym-flink-jobmanager
    networks: [recgym-net]
    command: jobmanager
    ports:
      - "8082:8081"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
    volumes:
      - ./apps/realtime:/opt/flink/usrlib/realtime
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  # FLINK TASKMANAGER
  flink-taskmanager:
    image: flink:1.17
    container_name: recgym-flink-taskmanager
    networks: [recgym-net]
    command: taskmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
    volumes:
      - ./apps/realtime:/opt/flink/usrlib/realtime
    depends_on:
      flink-jobmanager:
        condition: service_started
    restart: unless-stopped

  # REALTIME SERVICE (PyFlink job submission)
  realtime:
    build:
      context: .
      dockerfile: apps/realtime/Dockerfile
    container_name: recgym-realtime
    networks: [recgym-net]
    depends_on:
      flink-jobmanager:
        condition: service_started
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    env_file:
      - .env
    environment:
      OTEL_SERVICE_NAME: recgym-realtime
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    command: ["python", "src/main.py"]
    restart: unless-stopped

  # RT-BRIDGE SERVICE  (Kafka â†’ Redis)
  rt-bridge:
    build:
      context: .
      dockerfile: apps/rt_bridge/Dockerfile
    container_name: recgym-rt-bridge
    networks: [recgym-net]
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    env_file:
      - .env
    environment:
      OTEL_SERVICE_NAME: recgym-rt-bridge
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    command: ["python", "src/main.py"]
    restart: unless-stopped
