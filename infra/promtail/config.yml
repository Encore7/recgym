server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: containers
    static_configs:
      - targets: [localhost]
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - docker: {}               
      - regex:
          expression: '.*'
      - timestamp:
          source: time
          format: RFC3339
      - labels:
          container_name: container_name
          stream: stream
          filename: filename

  - job_name: fastapi
    static_configs:
      - targets: [localhost]
        labels:
          job: fastapi
          __path__: /app/logs/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: message
            trace_id: trace_id
            span_id: span_id
            time: timestamp
      - timestamp:
          source: time
          format: RFC3339
      - labels:
          level:
          trace_id:
          span_id:

  - job_name: prometheus
    static_configs:
      - targets: [localhost]
        labels:
          job: prometheus
          __path__: /prometheus/*.log
