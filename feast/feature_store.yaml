project: recgym

registry: ./registry.db

provider: local

online_store:
  type: redis
  host: redis
  port: 6379
  db: 0

offline_store:
  type: postgres
  host: postgres
  port: 5432
  database: recgym
  db_schema: public
  user: recgym
  password: recgym
  sslmode: disable

# Optional: needed if using S3 as file source
offline_store_dir: /app/feast/data  # used by local provider

entity_key_serialization_version: 2
